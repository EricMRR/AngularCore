
<mat-card appearance="outlined">
    <mat-card-header>
        <mat-card-title>Dispositivo</mat-card-title>
        <mat-card-subtitle>Descripci&oacute;n del cat&aacute;logo</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>


        <table mat-table *ngIf="this._seleccion == null" [dataSource]="dataSource" class="mat-elevation-z8">

            <ng-container matColumnDef=Id>
                <th mat-header-cell *matHeaderCellDef>Id</th>
                <td mat-cell *matCellDef="let dispositivo">{{dispositivo.Id}}</td>
            </ng-container>

            <ng-container matColumnDef=CuentaId>
                <th mat-header-cell *matHeaderCellDef>CuentaId</th>
                <td mat-cell *matCellDef="let dispositivo">{{dispositivo.CuentaId}}</td>
            </ng-container>

            <ng-container matColumnDef=Eliminado>
                <th mat-header-cell *matHeaderCellDef>Eliminado</th>
                <td mat-cell *matCellDef="let dispositivo">{{dispositivo.Eliminado}}</td>
            </ng-container>

            <ng-container matColumnDef=Modificacion>
                <th mat-header-cell *matHeaderCellDef>Modificacion</th>
                <td mat-cell *matCellDef="let dispositivo">{{dispositivo.Modificacion}}</td>
            </ng-container>

            <ng-container matColumnDef=Nombre>
                <th mat-header-cell *matHeaderCellDef>Nombre</th>
                <td mat-cell *matCellDef="let dispositivo">{{dispositivo.Nombre}}</td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="this._seleccionar(row)"></tr>

        </table>
        <mat-paginator *ngIf="this._seleccion == null" [length]="(dataSource == null || dataSource == undefined) ? 0 : dataSource.length"
                      [pageSize]="10"
                      [pageSizeOptions]="[5, 10, 25, 100]"
                      aria-label="Select page">
        </mat-paginator>


        <form *ngIf="this._seleccion != null" class="example-form">

            <mat-form-field class="example-full-width">
                <mat-label>Id</mat-label>
                <input matInput>
            </mat-form-field>

            <mat-form-field class="example-full-width">
                <mat-label>CuentaId</mat-label>
                <input matInput>
            </mat-form-field>

            <mat-form-field class="example-full-width">
                <mat-label>Eliminado</mat-label>
                <input matInput>
            </mat-form-field>

            <mat-form-field class="example-full-width">
                <mat-label>Modificacion</mat-label>
                <input matInput>
            </mat-form-field>

            <mat-form-field class="example-full-width">
                <mat-label>Nombre</mat-label>
                <input matInput>
            </mat-form-field>

        </form>



    </mat-card-content>
    <mat-card-actions>
        <button mat-button *ngIf="this._seleccion == null" (click)="this._agregar()">Agregar</button>

        <button mat-flat-button *ngIf="this._seleccion != null" (click)="this._aceptar()">Aceptar</button>
        <button mat-button *ngIf="this._seleccion != null" (click)="this._cancelar()">Cancelar</button>
    </mat-card-actions>
    <mat-card-footer></mat-card-footer>
</mat-card>
